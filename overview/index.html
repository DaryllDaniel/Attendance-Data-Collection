<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Cloud</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs for Cloud Persistence -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Expose Firebase services to the global scope
        window.firebase = {
            initializeApp,
            getAuth,
            signInWithCustomToken,
            signInAnonymously,
            getFirestore,
            doc,
            getDoc,
            setDoc
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: url('https://scontent.fcrk1-1.fna.fbcdn.net/v/t39.30808-6/534829113_1219906786818614_3623306942044619088_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=833d8c&_nc_ohc=IVr9Yr1-pvUQ7kNvwFa9iO5&_nc_oc=AdntxIkfqY4bkAXBlJJlzddtb7L6hdtB7b9Szq2OuBkDf7fySj9CjncTopvIdlkE_aA&_nc_zt=23&_nc_ht=scontent.fcrk1-1.fna&_nc_gid=wsNnun-HKCpyMJFkIDXHpA&oh=00_AfUlrYAo7YO63AptckNhX1w5AiCyZbvdvxxE5l_uo6vsQw&oe=68AF8B73');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.3);
            z-index: 1;
        }

        #top-left-logo {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
            width: 100px;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 24px;
            border-radius: 0.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">

    <!-- Top-left logo -->
    <img id="top-left-logo" src="https://scontent.fcrk1-2.fna.fbcdn.net/v/t39.30808-6/481256091_1075839891225305_8701060058928039111_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=OCjjkE8jx7IQ7kNvwEp79Cp&_nc_oc=AdnDPmGq-xwFdLhQcze1O-nZmR0e5Nr8AX3fDmfdOLUPXALB4MNg7J65H2Q8TE5sY-4&_nc_zt=23&_nc_ht=scontent.fcrk1-2.fna&_nc_gid=nFjzVEKrI6WrhINW3zz39w&oh=00_AfVGG0LH9XXR_Q2o-1bm8ODj0HrJU7A7o6eu4L5YYjY7Cw&oe=68AFB084" alt="Logo">

    <div class="text-center mb-8 px-4 z-20">
        <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-2 drop-shadow-lg">CSV to Cloud</h1>
        <p class="text-gray-200 drop-shadow-md">Import and save your data to the cloud.</p>
    </div>

    <!-- Main Application Container -->
    <div class="bg-white bg-opacity-80 p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-2xl flex flex-col gap-8 z-20">

        <!-- File Upload Section -->
        <div class="flex flex-col items-center gap-4">
            <label for="csv-file" class="text-gray-700 text-lg font-semibold">Select a CSV file to upload:</label>
            <input type="file" id="csv-file" accept=".csv" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 p-2">
            <button id="import-btn" class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors disabled:opacity-50" disabled>
                Import Data
            </button>
        </div>

        <!-- Status Message Display -->
        <div id="status-message" class="text-center p-4 text-gray-500 font-medium bg-gray-100 rounded-lg hidden">
            Awaiting file import...
        </div>

        <!-- Data Display Area -->
        <div id="data-table-container" class="mt-6 hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Imported Data:</h2>
            <div class="overflow-x-auto rounded-lg shadow-md">
                <table id="data-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-200">
                        <tr></tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Save as Event Section -->
        <div id="save-section" class="flex flex-col items-center gap-4 mt-8 hidden">
            <h2 class="text-xl font-bold mb-2 text-gray-800">Save as Event:</h2>
            <input type="text" id="event-name-input" placeholder="Enter event name (e.g., 'Meeting 1')" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="save-event-btn" class="w-full sm:w-auto px-6 py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition-colors">
                Save Event
            </button>
        </div>

        <!-- Overwrite Confirmation Modal -->
        <div id="overwrite-modal" class="modal">
            <div class="modal-content">
                <h3 class="text-lg font-bold mb-4">Event Exists</h3>
                <p class="mb-6">An event with this name already exists. Do you want to overwrite it?</p>
                <div class="flex justify-center gap-4">
                    <button id="overwrite-yes-btn" class="px-6 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700">Yes, Overwrite</button>
                    <button id="overwrite-no-btn" class="px-6 py-2 bg-gray-400 text-white font-bold rounded-lg hover:bg-gray-500">No, Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Firebase Service Instances ---
        let db;
        let auth;
        let userId;

        // --- Firestore Collection and Document Path
        const COLLECTION_NAME = "studentData"; // For storing the main parsed data
        const EVENTS_COLLECTION = "events"; // For storing named events

        // --- DOM Element References ---
        const csvFile = document.getElementById('csv-file');
        const importBtn = document.getElementById('import-btn');
        const statusMessage = document.getElementById('status-message');
        const dataTableContainer = document.getElementById('data-table-container');
        const dataTableHead = document.querySelector('#data-table thead tr');
        const dataTableBody = document.querySelector('#data-table tbody');
        const saveSection = document.getElementById('save-section');
        const eventNameInput = document.getElementById('event-name-input');
        const saveEventBtn = document.getElementById('save-event-btn');
        const overwriteModal = document.getElementById('overwrite-modal');
        const overwriteYesBtn = document.getElementById('overwrite-yes-btn');
        const overwriteNoBtn = document.getElementById('overwrite-no-btn');
        
        // --- Global Data Variable ---
        let importedData = null;

        // --- Firebase Initialization and Auth Setup ---
        const setupFirebase = async () => {
            try {
                // IMPORTANT: The following variables are provided by the hosting environment.
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                const app = window.firebase.initializeApp(firebaseConfig);
                auth = window.firebase.getAuth(app);
                db = window.firebase.getFirestore(app);

                // Authenticate the user using the provided token or anonymously
                if (initialAuthToken) {
                    await window.firebase.signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await window.firebase.signInAnonymously(auth);
                }
                
                // Set the user ID for Firestore operations
                userId = auth.currentUser.uid;
                
                statusMessage.textContent = "Connected to the cloud. Ready to import.";
                statusMessage.classList.remove('hidden');
                statusMessage.classList.remove('text-gray-500', 'bg-gray-100');
                statusMessage.classList.add('text-green-600', 'bg-green-100');

            } catch (error) {
                console.error("Firebase setup failed:", error);
                statusMessage.textContent = "Error setting up cloud connection. Please try again later.";
                statusMessage.classList.remove('hidden');
                statusMessage.classList.remove('text-gray-500', 'bg-gray-100');
                statusMessage.classList.add('text-red-600', 'bg-red-100');
            }
        };

        // --- Main CSV Parsing and Rendering Logic ---
        const parseAndRenderCSV = (file) => {
            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                const rows = text.split('\n').map(row => row.split(',').map(cell => cell.trim()));
                
                // Get headers and data
                const headers = rows[0];
                const data = rows.slice(1);

                // Clear previous data
                dataTableHead.innerHTML = '';
                dataTableBody.innerHTML = '';
                
                // Render headers
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    th.className = 'px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider';
                    dataTableHead.appendChild(th);
                });

                // Render data rows
                data.forEach(row => {
                    if (row.join('').length > 0) { // Check for empty rows
                        const tr = document.createElement('tr');
                        tr.className = 'hover:bg-gray-50';
                        row.forEach(cellText => {
                            const td = document.createElement('td');
                            td.textContent = cellText;
                            td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-800';
                            tr.appendChild(td);
                        });
                        dataTableBody.appendChild(tr);
                    }
                });

                // Store the parsed data globally for saving
                importedData = rows;
                
                // Show the data table and save section
                dataTableContainer.classList.remove('hidden');
                saveSection.classList.remove('hidden');
                statusMessage.textContent = "Data successfully imported!";
                statusMessage.classList.add('text-green-600', 'bg-green-100');
                statusMessage.classList.remove('text-gray-500', 'bg-gray-100', 'text-red-600', 'bg-red-100');
            };
            reader.onerror = function(error) {
                console.error("Error reading file:", error);
                statusMessage.textContent = "Error reading file. Please try again.";
                statusMessage.classList.add('text-red-600', 'bg-red-100');
                statusMessage.classList.remove('text-gray-500', 'bg-gray-100', 'text-green-600', 'bg-green-100');
            };
            reader.readAsText(file);
        };

        // --- Save Event Logic ---
        const saveEvent = async (overwrite = false) => {
            if (!importedData) {
                statusMessage.textContent = "No data imported to save!";
                statusMessage.classList.add('text-red-600', 'bg-red-100');
                statusMessage.classList.remove('text-gray-500', 'bg-gray-100', 'text-green-600', 'bg-green-100');
                return;
            }

            const eventName = eventNameInput.value.trim();
            if (!eventName) {
                statusMessage.textContent = "Please enter an event name!";
                statusMessage.classList.add('text-red-600', 'bg-red-100');
                statusMessage.classList.remove('text-gray-500', 'bg-gray-100', 'text-green-600', 'bg-green-100');
                return;
            }

            const eventDocRef = window.firebase.doc(db, `artifacts/${auth.app.options.projectId}/users/${userId}/${EVENTS_COLLECTION}`, eventName);

            if (!overwrite) {
                // Check if document exists
                try {
                    const docSnap = await window.firebase.getDoc(eventDocRef);
                    if (docSnap.exists()) {
                        // Show modal to confirm overwrite
                        overwriteModal.style.display = 'flex';
                        return; // Exit function, wait for user's decision
                    }
                } catch (error) {
                    console.error("Error checking for existing event:", error);
                    statusMessage.textContent = "Error checking event. Please try again.";
                    statusMessage.classList.add('text-red-600', 'bg-red-100');
                    return;
                }
            }

            // Proceed with saving
            try {
                await window.firebase.setDoc(eventDocRef, {
                    timestamp: new Date().toISOString(),
                    data: JSON.stringify(importedData)
                });
                statusMessage.textContent = `Event "${eventName}" saved successfully!`;
                statusMessage.classList.add('text-green-600', 'bg-green-100');
                statusMessage.classList.remove('text-gray-500', 'bg-gray-100', 'text-red-600', 'bg-red-100');
                overwriteModal.style.display = 'none'; // Hide modal if it was shown
            } catch (error) {
                console.error("Error saving event:", error);
                statusMessage.textContent = `Error saving event "${eventName}".`;
                statusMessage.classList.add('text-red-600', 'bg-red-100');
                statusMessage.classList.remove('text-gray-500', 'bg-gray-100', 'text-green-600', 'bg-green-100');
            }
        };

        // --- Event Listeners ---
        csvFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                importBtn.disabled = false;
                statusMessage.textContent = "File selected. Click 'Import Data' to proceed.";
                statusMessage.classList.add('text-gray-500', 'bg-gray-100');
                statusMessage.classList.remove('text-green-600', 'bg-green-100', 'text-red-600', 'bg-red-100');
            } else {
                importBtn.disabled = true;
                statusMessage.textContent = "Awaiting file import...";
                statusMessage.classList.add('text-gray-500', 'bg-gray-100');
                statusMessage.classList.remove('text-green-600', 'bg-green-100', 'text-red-600', 'bg-red-100');
            }
        });

        importBtn.addEventListener('click', () => {
            const file = csvFile.files[0];
            if (file) {
                parseAndRenderCSV(file);
            }
        });

        saveEventBtn.addEventListener('click', () => {
            saveEvent();
        });

        overwriteYesBtn.addEventListener('click', () => {
            saveEvent(true);
        });

        overwriteNoBtn.addEventListener('click', () => {
            overwriteModal.style.display = 'none';
            statusMessage.textContent = "Save operation cancelled.";
            statusMessage.classList.add('text-gray-500', 'bg-gray-100');
            statusMessage.classList.remove('text-green-600', 'bg-green-100', 'text-red-600', 'bg-red-100');
        });

        // --- Initial App Setup ---
        document.addEventListener('DOMContentLoaded', setupFirebase);
    </script>
</body>
</html>
