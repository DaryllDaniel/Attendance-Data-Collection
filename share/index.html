<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Viewer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs for Cloud Persistence -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Expose Firebase services to the global scope
        window.firebase = {
            initializeApp,
            getAuth,
            signInAnonymously,
            signInWithCustomToken,
            onAuthStateChanged,
            getFirestore,
            doc,
            getDoc
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Application Container -->
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-7xl">

        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-blue-800 mb-6">Student Data Viewer</h1>
        <p class="text-center text-gray-600 mb-8">This page displays the student data loaded from the cloud. You must first upload a file on the import page to see data here.</p>

        <div id="statusMessage" class="text-center text-sm font-medium text-gray-600 mb-4"></div>
        <div id="dataContainer" class="hidden overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 rounded-lg shadow-md">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Department</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Program</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Total Students</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">1st Year (P/A)</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">2nd Year (P/A)</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">3rd Year (P/A)</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">4th Year (P/A)</th>
                    </tr>
                </thead>
                <tbody id="studentDataTable" class="bg-white divide-y divide-gray-200">
                    <!-- Data rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div id="noDataMessage" class="text-center text-gray-500 mt-8">
            No data found. Please import a CSV file on the main page.
        </div>
    </div>

    <script type="module">
        // --- Firebase Service Instances ---
        let db;
        let auth;
        let userId;
        const COLLECTION_NAME = "studentData";
        const DOCUMENT_ID = "mainData";

        // --- DOM Element References ---
        const statusMessage = document.getElementById('statusMessage');
        const dataContainer = document.getElementById('dataContainer');
        const noDataMessage = document.getElementById('noDataMessage');
        const studentDataTable = document.getElementById('studentDataTable');
        
        // --- Firebase Initialization and Auth Setup ---
        const setupFirebase = async () => {
            try {
                // Use built-in Canvas variables for Firebase config and auth token
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                const app = window.firebase.initializeApp(firebaseConfig);
                auth = window.firebase.getAuth(app);
                db = window.firebase.getFirestore(app);

                // Sign in with the provided token or anonymously
                if (initialAuthToken) {
                    await window.firebase.signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await window.firebase.signInAnonymously(auth);
                }

                // Listen for auth state changes and update user ID
                window.firebase.onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        await loadDataFromFirestore();
                    } else {
                        // User is signed out. Handle this case if needed.
                        console.log("User is signed out.");
                        statusMessage.textContent = "Please sign in to view data.";
                        statusMessage.style.color = '#dc2626';
                    }
                });
            } catch (error) {
                console.error("Firebase setup failed:", error);
                statusMessage.textContent = "Error setting up cloud connection. Please try again later.";
                statusMessage.style.color = '#dc2626';
            }
        };

        // --- Load data from Firestore ---
        const loadDataFromFirestore = async () => {
            if (!db || !userId) {
                statusMessage.textContent = "Error: Firestore not initialized or user not authenticated.";
                statusMessage.style.color = '#dc2626';
                return;
            }

            statusMessage.textContent = "Loading data from the cloud...";
            statusMessage.style.color = '#4b5563';
            noDataMessage.classList.add('hidden');
            dataContainer.classList.add('hidden');
            
            const docRef = window.firebase.doc(db, `artifacts/${__app_id}/users/${userId}/${COLLECTION_NAME}`, DOCUMENT_ID);
            
            try {
                const docSnap = await window.firebase.getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const parsed = JSON.parse(data.studentData);
                    displayData(parsed);
                    statusMessage.textContent = "Data loaded successfully!";
                    statusMessage.style.color = '#10b981';
                } else {
                    statusMessage.textContent = "No saved data found.";
                    statusMessage.style.color = '#4b5563';
                    noDataMessage.classList.remove('hidden');
                    dataContainer.classList.add('hidden');
                }
            } catch (error) {
                console.error("Error loading data from Firestore:", error);
                statusMessage.textContent = "Error loading data from the cloud. Please try again.";
                statusMessage.style.color = '#dc2626';
                noDataMessage.classList.remove('hidden');
                dataContainer.classList.add('hidden');
            }
        };

        // --- Display data in a table ---
        const displayData = (data) => {
            studentDataTable.innerHTML = '';
            if (data && data.length > 0) {
                data.forEach(student => {
                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-50');
                    row.innerHTML = `
                        <td class="px-4 md:px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.department}</td>
                        <td class="px-4 md:px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.program}</td>
                        <td class="px-4 md:px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.totalStudents}</td>
                        <td class="px-4 md:px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.year1.present} / ${student.year1.absent}</td>
                        <td class="px-4 md:px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.year2.present} / ${student.year2.absent}</td>
                        <td class="px-4 md:px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.year3.present} / ${student.year3.absent}</td>
                        <td class="px-4 md:px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.year4.present} / ${student.year4.absent}</td>
                    `;
                    studentDataTable.appendChild(row);
                });
                dataContainer.classList.remove('hidden');
                noDataMessage.classList.add('hidden');
            } else {
                noDataMessage.classList.remove('hidden');
                dataContainer.classList.add('hidden');
            }
        };

        // Initial state on page load
        document.addEventListener('DOMContentLoaded', () => {
            setupFirebase();
        });
    </script>
</body>
</html>
