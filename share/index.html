<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Viewer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDKs for Cloud Persistence -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Expose Firebase services to the global scope
        window.firebase = {
            initializeApp,
            getAuth,
            signInAnonymously,
            onAuthStateChanged,
            getFirestore,
            doc,
            onSnapshot
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Application Container -->
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-7xl flex flex-col lg:flex-row gap-8">

        <!-- Data Display and Controls Section -->
        <div class="flex-1">
            <h1 class="text-3xl md:text-4xl font-extrabold text-blue-800 mb-2">Student Data Viewer</h1>
            <p class="text-gray-600 mb-6">This app retrieves student attendance data from the cloud to display charts, grouped by department.</p>
            
            <!-- Loading and Status Messages -->
            <div id="status-message" class="text-center p-4 text-gray-500 font-medium bg-gray-100 rounded-lg mb-6">
                Connecting to the cloud...
            </div>
        </div>

        <!-- Chart Section -->
        <div class="flex-1 bg-gray-50 p-6 rounded-xl shadow-inner">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Attendance by Department</h2>
            <div id="department-charts-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full h-auto">
                <p id="department-charts-placeholder" class="text-gray-500 text-center col-span-1 md:col-span-2">Charts will appear here after data is loaded.</p>
            </div>
        </div>

    </div>

    <script type="module">
        // --- Firebase Service Instances ---
        let db;
        let auth;
        let userId;
        const COLLECTION_NAME = "studentData";
        const DOCUMENT_ID = "mainData";

        // --- DOM Element References ---
        const statusMessage = document.getElementById('status-message');
        const departmentChartsContainer = document.getElementById('department-charts-container');
        const departmentChartsPlaceholder = document.getElementById('department-charts-placeholder');

        let studentData = [];
        let departmentChartInstances = {}; // Object to store individual chart instances

        // --- Firebase Initialization and Auth Setup ---
        const setupFirebase = async () => {
            try {
                // Use the Firebase config provided by the user.
                const firebaseConfig = {
                    apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
                    authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
                    projectId: "event-calendar-prototype-b11b6",
                    storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
                    messagingSenderId: "532386656284",
                    appId: "1:532386656284:web:fd4533fb0f54b198752fd9",
                    measurementId: "G-J10NDCD212"
                };
                
                // Initialize the Firebase app with the hardcoded config
                const app = window.firebase.initializeApp(firebaseConfig);
                auth = window.firebase.getAuth(app);
                db = window.firebase.getFirestore(app);

                // Use anonymous sign-in, which does not require a custom token.
                await window.firebase.signInAnonymously(auth);

                // Listen for auth state changes to get the user ID
                window.firebase.onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        statusMessage.textContent = "Connected to cloud. Retrieving data...";
                        statusMessage.style.color = '#4b5563';
                        fetchDataFromFirestore();
                    } else {
                        statusMessage.textContent = "Failed to connect to the cloud.";
                        statusMessage.style.color = '#dc2626';
                    }
                });
            } catch (error) {
                console.error("Firebase setup failed:", error);
                statusMessage.textContent = "Error setting up cloud connection. Please try again later.";
                statusMessage.style.color = '#dc2626';
            }
        };

        // --- Fetch Data from Firestore ---
        const fetchDataFromFirestore = () => {
            if (!db || !userId) {
                statusMessage.textContent = "Cloud connection not ready. Data cannot be retrieved.";
                statusMessage.style.color = '#dc2626';
                return;
            }

            // Reference the correct Firestore path using the user's UID
            const docRef = window.firebase.doc(db, `artifacts/event-calendar-prototype-b11b6/users/${userId}/${COLLECTION_NAME}`, DOCUMENT_ID);

            // Use onSnapshot for real-time data listening
            window.firebase.onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    try {
                        studentData = JSON.parse(data.studentData);
                        if (studentData.length > 0) {
                            statusMessage.textContent = "Data retrieved successfully!";
                            statusMessage.style.color = '#10b981';
                            renderDepartmentPieCharts(studentData);
                        } else {
                            statusMessage.textContent = "No student data found in the cloud.";
                            statusMessage.style.color = '#dc2626';
                        }
                    } catch (e) {
                        console.error("Error parsing data from Firestore:", e);
                        statusMessage.textContent = "Error parsing data from the cloud.";
                        statusMessage.style.color = '#dc2626';
                    }
                } else {
                    statusMessage.textContent = "No data found for this user in the cloud.";
                    statusMessage.style.color = '#dc2626';
                    console.log("No such document!");
                }
            }, (error) => {
                console.error("Error fetching document:", error);
                statusMessage.textContent = "Error fetching data from the cloud. Please try again.";
                statusMessage.style.color = '#dc2626';
            });
        };

        // --- Helper function to create/update a pie chart ---
        const updatePieChart = (canvasId, presentCount, absentCount) => {
            const canvas = document.getElementById(canvasId);
            if (!canvas) {
                console.error(`Canvas element with ID '${canvasId}' not found.`);
                return;
            }

            // Destroy previous chart instance if it exists to prevent memory leaks
            if (departmentChartInstances[canvasId]) {
                departmentChartInstances[canvasId].destroy();
            }

            const chart = new Chart(canvas, {
                type: 'pie',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        data: [presentCount, absentCount],
                        backgroundColor: ['#2563eb', '#dc2626'],
                        hoverOffset: 8,
                        borderWidth: 2,
                        borderColor: '#ffffff',
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const value = tooltipItem.raw;
                                    const total = tooltipItem.dataset.data.reduce((acc, curr) => acc + curr, 0);
                                    const percentage = total > 0 ? ((value / total) * 100).toFixed(2) : 0;
                                    return ` ${tooltipItem.label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    cutout: '40%', // Create a donut chart
                }
            });
            departmentChartInstances[canvasId] = chart;
        };

        // --- Department Pie Chart Rendering ---
        const renderDepartmentPieCharts = (data) => {
            departmentChartsPlaceholder.classList.add('hidden');
            departmentChartsContainer.innerHTML = ''; // Clear previous charts

            const departmentData = data.reduce((acc, row) => {
                const department = row.department;
                if (!acc[department]) {
                    acc[department] = { present: 0, absent: 0 };
                }
                acc[department].present += row.year1.present + row.year2.present + row.year3.present + row.year4.present;
                acc[department].absent += row.year1.absent + row.year2.absent + row.year3.absent + row.year4.absent;
                return acc;
            }, {});

            Object.keys(departmentData).forEach(departmentName => {
                const deptChartDiv = document.createElement('div');
                deptChartDiv.className = 'p-4 bg-white rounded-lg shadow-md';
                
                const heading = document.createElement('h3');
                heading.className = 'font-semibold text-center text-lg mb-2 text-gray-700';
                heading.textContent = departmentName;
                
                const canvas = document.createElement('canvas');
                canvas.id = `dept-chart-${departmentName.replace(/[^a-zA-Z0-9]/g, '')}`;
                
                deptChartDiv.appendChild(heading);
                deptChartDiv.appendChild(canvas);
                departmentChartsContainer.appendChild(deptChartDiv);

                updatePieChart(canvas.id, departmentData[departmentName].present, departmentData[departmentName].absent);
            });
        };

        // --- Initial App Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            setupFirebase();
        });
    </script>
</body>
</html>
