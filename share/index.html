<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Viewer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDKs for Cloud Persistence -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Expose Firebase services to the global scope
        window.firebase = {
            initializeApp,
            getAuth,
            signInAnonymously,
            onAuthStateChanged,
            getFirestore,
            doc,
            onSnapshot
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Separate div for title and description -->
    <div class="text-center mb-8 px-4">
        <h1 class="text-3xl md:text-4xl font-extrabold text-blue-800 mb-2">Student Data Viewer</h1>
        <p class="text-gray-600">This app retrieves student attendance data from the cloud to display charts, grouped by department.</p>
    </div>

    <!-- Main Application Container -->
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-7xl flex flex-col lg:flex-row gap-8">

        <!-- Data Display and Controls Section -->
        <div class="flex-1">
            <!-- Loading and Status Messages -->
            <div id="status-message" class="text-center p-4 text-gray-500 font-medium bg-gray-100 rounded-lg mb-6">
                Connecting to the cloud...
            </div>
        </div>

        <!-- Chart Section -->
        <div class="flex-1 bg-gray-50 p-6 rounded-xl shadow-inner">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Attendance by Department and Program</h2>
            
            <!-- Overall Attendance Bar Chart -->
            <div class="p-4 bg-white rounded-lg shadow-md mb-6">
                <h3 class="font-semibold text-center text-lg mb-2 text-gray-700">Overall Attendance Summary</h3>
                <div class="w-full h-64">
                    <canvas id="overall-bar-chart"></canvas>
                </div>
            </div>

            <!-- Department Pie Charts Container -->
            <div id="department-charts-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full h-auto mb-6">
                <p id="department-charts-placeholder" class="text-gray-500 text-center col-span-1 md:col-span-2">Charts will appear here after data is loaded.</p>
            </div>

            <!-- Program Bar Charts Container -->
            <div id="program-bar-charts-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full h-auto">
                <p id="program-bar-charts-placeholder" class="text-gray-500 text-center col-span-1 md:col-span-2 hidden">Program charts will appear here...</p>
            </div>

        </div>

    </div>

    <script type="module">
        // --- Firebase Service Instances ---
        let db;
        let auth;
        let userId;
        const COLLECTION_NAME = "studentData";
        const DOCUMENT_ID = "mainData";

        // --- DOM Element References ---
        const statusMessage = document.getElementById('status-message');
        const departmentChartsContainer = document.getElementById('department-charts-container');
        const departmentChartsPlaceholder = document.getElementById('department-charts-placeholder');
        const programBarChartsContainer = document.getElementById('program-bar-charts-container');

        let studentData = [];
        let departmentChartInstances = {}; // Object to store individual chart instances
        let programChartInstances = {}; // Object to store individual bar chart instances
        let overallBarChartInstance = null; // Instance for the overall bar chart
        let programDistributionChartInstances = {}; // New object for program distribution pie charts

        // --- Firebase Initialization and Auth Setup ---
        const setupFirebase = async () => {
            try {
                // Use the Firebase config provided by the user.
                const firebaseConfig = {
                    apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
                    authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
                    projectId: "event-calendar-prototype-b11b6",
                    storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
                    messagingSenderId: "532386656284",
                    appId: "1:532386656284:web:fd4533fb0f54b198752fd9",
                    measurementId: "G-J10NDCD212"
                };
                
                // Initialize the Firebase app with the hardcoded config
                const app = window.firebase.initializeApp(firebaseConfig);
                auth = window.firebase.getAuth(app);
                db = window.firebase.getFirestore(app);

                // Use anonymous sign-in, which does not require a custom token.
                await window.firebase.signInAnonymously(auth);

                // Listen for auth state changes to get the user ID
                window.firebase.onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        statusMessage.textContent = "Connected to cloud. Retrieving data...";
                        statusMessage.style.color = '#4b5563';
                        fetchDataFromFirestore();
                    } else {
                        statusMessage.textContent = "Failed to connect to the cloud.";
                        statusMessage.style.color = '#dc2626';
                    }
                });
            } catch (error) {
                console.error("Firebase setup failed:", error);
                statusMessage.textContent = "Error setting up cloud connection. Please try again later.";
                statusMessage.style.color = '#dc2626';
            }
        };

        // --- Fetch Data from Firestore ---
        const fetchDataFromFirestore = () => {
            if (!db || !userId) {
                statusMessage.textContent = "Cloud connection not ready. Data cannot be retrieved.";
                statusMessage.style.color = '#dc2626';
                return;
            }

            // Reference the correct Firestore path using the user's UID
            const docRef = window.firebase.doc(db, `artifacts/event-calendar-prototype-b11b6/users/${userId}/${COLLECTION_NAME}`, DOCUMENT_ID);

            // Use onSnapshot for real-time data listening
            window.firebase.onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    try {
                        studentData = JSON.parse(data.studentData);
                        if (studentData.length > 0) {
                            statusMessage.textContent = "Data retrieved successfully!";
                            statusMessage.style.color = '#10b981';
                            renderDepartmentPieCharts(studentData);
                            renderProgramBarCharts(studentData);
                            renderOverallBarChart(studentData);
                        } else {
                            statusMessage.textContent = "No student data found in the cloud.";
                            statusMessage.style.color = '#dc2626';
                        }
                    } catch (e) {
                        console.error("Error parsing data from Firestore:", e);
                        statusMessage.textContent = "Error parsing data from the cloud.";
                        statusMessage.style.color = '#dc2626';
                    }
                } else {
                    statusMessage.textContent = "No data found for this user in the cloud.";
                    statusMessage.style.color = '#dc2626';
                    console.log("No such document!");
                }
            }, (error) => {
                console.error("Error fetching document:", error);
                statusMessage.textContent = "Error fetching data from the cloud. Please try again.";
                statusMessage.style.color = '#dc2626';
            });
        };

        // --- Helper function to create/update a pie chart ---
        const updatePieChart = (canvasId, presentCount, absentCount) => {
            const canvas = document.getElementById(canvasId);
            if (!canvas) {
                console.error(`Canvas element with ID '${canvasId}' not found.`);
                return;
            }

            // Destroy previous chart instance if it exists to prevent memory leaks
            if (departmentChartInstances[canvasId]) {
                departmentChartInstances[canvasId].destroy();
            }

            const chart = new Chart(canvas, {
                type: 'pie',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        data: [presentCount, absentCount],
                        backgroundColor: ['#2563eb', '#dc2626'],
                        hoverOffset: 8,
                        borderWidth: 2,
                        borderColor: '#ffffff',
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const value = tooltipItem.raw;
                                    const total = tooltipItem.dataset.data.reduce((acc, curr) => acc + curr, 0);
                                    const percentage = total > 0 ? ((value / total) * 100).toFixed(2) : 0;
                                    return ` ${tooltipItem.label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    cutout: '40%', // Create a donut chart
                }
            });
            departmentChartInstances[canvasId] = chart;
        };

        // --- Department Pie Chart Rendering ---
        const renderDepartmentPieCharts = (data) => {
            departmentChartsPlaceholder.classList.add('hidden');
            departmentChartsContainer.innerHTML = ''; // Clear previous charts

            const departmentData = data.reduce((acc, row) => {
                const department = row.department;
                if (!acc[department]) {
                    acc[department] = { present: 0, absent: 0 };
                }
                acc[department].present += row.year1.present + row.year2.present + row.year3.present + row.year4.present;
                acc[department].absent += row.year1.absent + row.year2.absent + row.year3.absent + row.year4.absent;
                return acc;
            }, {});

            Object.keys(departmentData).forEach(departmentName => {
                const deptChartDiv = document.createElement('div');
                deptChartDiv.className = 'p-4 bg-white rounded-lg shadow-md';
                
                const heading = document.createElement('h3');
                heading.className = 'font-semibold text-center text-lg mb-2 text-gray-700';
                heading.textContent = departmentName;
                
                const canvas = document.createElement('canvas');
                canvas.id = `dept-chart-${departmentName.replace(/[^a-zA-Z0-9]/g, '')}`;
                
                deptChartDiv.appendChild(heading);
                deptChartDiv.appendChild(canvas);
                departmentChartsContainer.appendChild(deptChartDiv);

                updatePieChart(canvas.id, departmentData[departmentName].present, departmentData[departmentName].absent);
            });
        };

        // --- Render Program Bar Charts and Multi-Program Pie Charts ---
        const renderProgramBarCharts = (data) => {
            programBarChartsContainer.innerHTML = ''; // Clear previous charts
            
            // Group data by department
            const groupedData = data.reduce((acc, row) => {
                if (!acc[row.department]) {
                    acc[row.department] = [];
                }
                const totalPresent = row.year1.present + row.year2.present + row.year3.present + row.year4.present;
                const totalAbsent = row.year1.absent + row.year2.absent + row.year3.absent + row.year4.absent;
                acc[row.department].push({
                    program: row.program,
                    present: totalPresent,
                    absent: totalAbsent
                });
                return acc;
            }, {});
            
            // Loop through each department and its programs
            Object.keys(groupedData).forEach(departmentName => {
                const departmentPrograms = groupedData[departmentName];
                const deptProgramsDiv = document.createElement('div');
                deptProgramsDiv.className = 'p-4 bg-white rounded-lg shadow-md col-span-1 md:col-span-2';

                const deptTitle = document.createElement('h3');
                deptTitle.className = 'font-bold text-xl text-blue-800 mb-4 text-center';
                deptTitle.textContent = `${departmentName} Programs`;
                deptProgramsDiv.appendChild(deptTitle);

                // Check for multiple programs to render the distribution pie chart
                if (departmentPrograms.length > 1) {
                    const progDistDiv = document.createElement('div');
                    progDistDiv.className = 'p-4 bg-gray-50 rounded-lg shadow-sm mb-6';
                    const progDistHeading = document.createElement('h4');
                    progDistHeading.className = 'font-semibold text-center text-md mb-2 text-gray-700';
                    progDistHeading.textContent = `Attendees Distribution Across Programs`;
                    const progDistCanvas = document.createElement('canvas');
                    const canvasId = `prog-dist-chart-${departmentName.replace(/[^a-zA-Z0-9]/g, '')}`;
                    progDistCanvas.id = canvasId;

                    progDistDiv.appendChild(progDistHeading);
                    progDistDiv.appendChild(progDistCanvas);
                    deptProgramsDiv.appendChild(progDistDiv);

                    // Create the pie chart for program distribution
                    const programLabels = departmentPrograms.map(p => p.program);
                    const programPresentData = departmentPrograms.map(p => p.present);
                    updateProgramDistributionPieChart(canvasId, programLabels, programPresentData);
                }

                const programChartGrid = document.createElement('div');
                programChartGrid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6';
                
                departmentPrograms.forEach(program => {
                    const programChartDiv = document.createElement('div');
                    programChartDiv.className = 'p-4 bg-gray-50 rounded-lg shadow-sm';
                    
                    const heading = document.createElement('h4');
                    heading.className = 'font-semibold text-center text-md mb-2 text-gray-700';
                    heading.textContent = program.program;
                    
                    const canvas = document.createElement('canvas');
                    canvas.id = `prog-bar-chart-${program.program.replace(/[^a-zA-Z0-9]/g, '')}`;
                    
                    programChartDiv.appendChild(heading);
                    programChartDiv.appendChild(canvas);
                    programChartGrid.appendChild(programChartDiv);

                    updateBarChart(canvas.id, program.present, program.absent);
                });

                deptProgramsDiv.appendChild(programChartGrid);
                programBarChartsContainer.appendChild(deptProgramsDiv);
            });
        };
        
        // --- Helper function to create/update a bar chart with percentages ---
        const updateBarChart = (canvasId, presentCount, absentCount) => {
            const canvas = document.getElementById(canvasId);
            if (!canvas) {
                console.error(`Canvas element with ID '${canvasId}' not found.`);
                return;
            }

            // Destroy previous chart instance if it exists
            if (programChartInstances[canvasId]) {
                programChartInstances[canvasId].destroy();
            }

            const chart = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        label: 'Attendance',
                        data: [presentCount, absentCount],
                        backgroundColor: ['#2563eb', '#dc2626'],
                        borderColor: ['#1e40af', '#b91c1c'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Students'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    const value = context.raw;
                                    const total = context.dataset.data.reduce((acc, curr) => acc + curr, 0);
                                    const percentage = total > 0 ? ((value / total) * 100).toFixed(2) : 0;
                                    return `${label}${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });

            programChartInstances[canvasId] = chart;
        };

        // --- Render Overall Bar Chart with Percentages ---
        const renderOverallBarChart = (data) => {
            const overallPresent = data.reduce((sum, row) => sum + row.year1.present + row.year2.present + row.year3.present + row.year4.present, 0);
            const overallAbsent = data.reduce((sum, row) => sum + row.year1.absent + row.year2.absent + row.year3.absent + row.year4.absent, 0);

            const canvas = document.getElementById('overall-bar-chart');
            if (!canvas) return;

            if (overallBarChartInstance) {
                overallBarChartInstance.destroy();
            }

            overallBarChartInstance = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        label: 'Total Students',
                        data: [overallPresent, overallAbsent],
                        backgroundColor: ['#2563eb', '#dc2626'],
                        borderColor: ['#1e40af', '#b91c1c'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Students'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    const value = context.raw;
                                    const total = context.dataset.data.reduce((acc, curr) => acc + curr, 0);
                                    const percentage = total > 0 ? ((value / total) * 100).toFixed(2) : 0;
                                    return `${label}${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        };

        // --- New Helper function for program distribution pie chart ---
        const updateProgramDistributionPieChart = (canvasId, labels, data) => {
            const canvas = document.getElementById(canvasId);
            if (!canvas) {
                console.error(`Canvas element with ID '${canvasId}' not found.`);
                return;
            }

            if (programDistributionChartInstances[canvasId]) {
                programDistributionChartInstances[canvasId].destroy();
            }

            const chart = new Chart(canvas, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#f59e0b', '#10b981', '#6366f1', '#ef4444', '#3b82f6', '#ec4899', '#a855f7'],
                        hoverOffset: 8,
                        borderWidth: 2,
                        borderColor: '#ffffff',
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const value = tooltipItem.raw;
                                    const total = tooltipItem.dataset.data.reduce((acc, curr) => acc + curr, 0);
                                    const percentage = total > 0 ? ((value / total) * 100).toFixed(2) : 0;
                                    return ` ${tooltipItem.label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    cutout: '40%',
                }
            });

            programDistributionChartInstances[canvasId] = chart;
        };

        // --- Initial App Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            setupFirebase();
        });
    </script>
</body>
</html>
